# YAML driving 03_make_surrogate_pairs_pygimli.py
# This mirrors the CLI you pasted; adjust paths for your project.

out: data/interim/surrogate_ds

inputs:
  pca: data/interim/pca/pca_joint.joblib           # ← e.g., .\pca_latent\pca_joint.joblib
  Z:   data/interim/pca/Z.npz                # ← e.g., .\pca_latent\Z_joint.npz

selection:
  n_fields: -1        # <=0 means ALL
  field_offset: 0

geom:
  nz_full: 100
  nx_full: 400
  n_elec: 32
  dx_elec: 1.0        # if >0, world_Lx is computed: 2*margin + (n_elec-1)*dx_elec
  margin: 3.0
  world_Lx: 31.0      # ignored when dx_elec > 0
  mesh_area: 0.1

design:
  n_AB: 32
  n_MN_per_AB: 16
  dAB_min: 2.0
  dAB_max: 18.0
  dMN_min: 1.0
  dMN_max: 12.0

forward:
  mode: "2d"          # or "25d"
  noise_rel: 0.02

parallel:
  jobs: 8
  chunksize: 1

misc:
  seed: 0
  oversample_anomaly: false
  anomaly_topq: 0.30
  anomaly_factor: 3