# reduce_oracle.yml â€” settings for reducing near-duplicates and enforcing diversity
#
# Paths (adjust to your repo):
npz: ./data/processed/oracle_pairs/latent_oracle_pairs_aligned.npz
out_prefix: ./data/processed/oracle_pairs_reduced/oracle_pairs_reduced
#
# Embedding & randomness
rp_dim: 64
seed: 42
#
# Deduplication mode
dedup: cosine        # one of: [simhash, cosine]
bits: 32             # used only when dedup: simhash
cosine_thresh: 0.995 # used only when dedup: cosine
#
# Final diverse subset size control
keep_frac: 0.5
cap: 1000
#
# I/O handling
skip_large_mb: 100.0
