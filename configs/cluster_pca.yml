
# Example config for clustering PCA latent with (MiniBatch)KMeans.
# Adjust paths to your repo layout.
Z: data/fields/pca/Z.npz             # path to Z.npz (contains array "Z")
pca: data/fields/pca/pca_joint.joblib  # path to PCA joblib (with mean/components/nz/nx)
out: data/fields/pca_clustered

# algorithm & hyper-parameters
algo: "kmeans"          # "kmeans" or "minibatch"
k: 50
n_init: 10
max_iter: 300
random_state: 42

# options
whiten: true            # default True; set false to disable EVR-based whitening
save_centroids: true    # default True; set false to skip centroid recon PNGs
save_medoids: true      # default True; set false to skip medoid recon PNGs
samples_per_cluster: 1  # medoids per cluster (if save_medoids=True)
silhouette: false       # default False; set true to compute silhouette score

elbow: true
k_min: 10
k_max: 120
k_step: 10