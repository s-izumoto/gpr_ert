lambda_depth: 0.0
plots: true
scatter_max: 80000

# ===== Mode B: bundles matched per-field (recommended) =====
mode: bundle
wenner_bundle: data/GPR/inversion_Wenner/inversion_bundle_Wenner.npz
# Provide exactly one OTHER bundle (OR rename key to 'inv_npz_bundle')
